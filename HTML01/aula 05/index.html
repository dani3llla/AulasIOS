<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
</head>
<body>
    <header>
            <!-- src = source | fonte - caminho para o arquivo de imagem -->
            <!-- alt = texto alternativo de descrição -->
            <img src="https://ih1.redbubble.net/image.4898422084.3621/st,small,845x845-pad,1000x1000,f8f8f8.u3.jpg" alt="" style=" max-width:300px;
            max-height:250px;
            width: auto;
            height: auto;">
     <nav>
        <li><a href="">Página Inicial</a></li>
        <li><a href="">Sobre</a></li>

     </nav>  

     <!-- a = âncora - faz com que seu conteúdo execute uma ação ou redirecione para o local especificado -->
     <!-- href = indica a função ou o local onde será feito o redirecionamento -->
     <!-- target = alvo, ou seja, indica onde deverá abrir o link da âncora -->
     <a href="https://www.google.com" target="_blank">

        <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="Logo do Google">

     </a>

    </header>
</body>
</html>
